<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Start - Tweet Salon</title>
    <ui:insert name = "head" >
        <ui:include src = "static/head.xhtml"/>
    </ui:insert>
</h:head>

<h:body>


    <b:container fluid="true">
        <b:jumbotron>
            <h2>Welcome to Tweet Salon</h2>
            <p>Enter a Handle in The Field Below to Begin</p>
        </b:jumbotron>
        <b:row>
            <b:column mediumScreen="6" offset="3">
                <b:form>
                    <b:inputText value="#{searchUserBean.handle}">
                        <f:facet name="prepend">
                            <h:outputText value="@"/>
                        </f:facet>
                    </b:inputText>
                    <b:commandButton action="#{navigationController.moveToUser()}" value="Go">
                        <f:actionListener binding="#{searchUserBean.searchUser()}" />
                    </b:commandButton>
                </b:form>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
